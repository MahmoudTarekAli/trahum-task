<div style="padding-top: 10%;">
    <div class="containerInner">
        <div>
            <div class="card boxContainer text-center">
                <form nz-form [nzLayout]="'vertical'" [formGroup]="loginForm" (ngSubmit)="login()" role="form">
                    <div class="row">

                        <div class="col-6">
                            <img class="pt-5" src="assets/images/qc-01.png" width="150">
                        </div>
                        <div class="col-6">
                            <h3 class="text-left font-weight-bold " style="color: black" nz-typography>Sign in</h3>
                            <nz-form-item>
                                <nz-form-control nzErrorTip="Please input your username!">
                                    <nz-input-group nzPrefixIcon="user">
                                        <input type="text" nz-input placeholder="email" formControlName="userName"/>
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-control nzErrorTip="Please input your Password!">
                                    <nz-input-group nzPrefixIcon="lock">
                                        <input type="password" nz-input placeholder="password"
                                               formControlName="password"/>
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>

                            <button nz-button class="w-100" [nzType]="'primary'">Log in</button>

<!--                            <div class="text-left pt-4">-->
<!--                                <a class="text-primary">Forgot password</a>-->
<!--                            </div>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center pt-4">
        Don't have an account ? <a routerLink="/auth/signup" class="text-primary" (click)="isLogin = false">Sign Up</a>
    </div>
</div>
